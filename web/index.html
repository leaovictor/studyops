<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="StudyOps â€” Intelligent study performance management.">
  <meta name="theme-color" content="#0F0F1A">

  <!-- PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StudyOps">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <title>StudyOps</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #0F0F1A;
      font-family: 'Inter', sans-serif;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0F0F1A;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }
    #loading-screen .logo-text {
      font-size: 2rem;
      font-weight: 800;
      color: #7C6FFF;
      letter-spacing: -0.5px;
    }
    #loading-screen .logo-dot {
      color: #A78BFA;
    }
    .spinner {
      margin-top: 24px;
      width: 36px;
      height: 36px;
      border: 3px solid rgba(124, 111, 255, 0.2);
      border-top-color: #7C6FFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="logo-text">Study<span class="logo-dot">Ops</span></div>
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(function() { loadingScreen.remove(); }, 400);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
